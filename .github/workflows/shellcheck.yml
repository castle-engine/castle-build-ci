# ----------------------------------------------------------------------------
# GitHub Actions workflow to check shell scripts for errors.
# ----------------------------------------------------------------------------

name: ShellCheck

on: [push, pull_request]

defaults:
  run:
    shell: bash

jobs:
  shellcheck:
    name: ShellCheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Run ShellCheck
        run: ./shellcheck_here
